plugins {
    id 'java-library'
    id 'maven-publish'
    id "org.hidetake.ssh" version "2.11.2"
    id 'war'
}
war {
    from 'src/main/webapp'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'javax.servlet:javax.servlet-api:4.0.1'
    api 'jstl:jstl:1.2'
    api 'mysql:mysql-connector-java:8.0.32'
    api 'org.jdbi:jdbi3-core:3.37.1'
    api 'com.sun.mail:jakarta.mail:2.0.1'
    api 'org.apache.httpcomponents:httpclient:4.5.14'
    api 'net.sf.resultsetmapper:resultsetmapper:0.2'
    api 'com.google.code.gson:gson:2.8.2'
    testImplementation 'junit:junit:4.13.2'
    providedCompile 'org.apache.tomcat:tomcat-catalina:9.0.68'
}

group = 'vn.edu.hcmuaf.fit'
version = '1.0-SNAPSHOT'
description = 'Project Maven Webapp'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
apply plugin: 'org.hidetake.ssh'
remotes {
    host {
        host = '34.124.212.198' // phần # này sẽ là ip hoặc tên miền của máy chủ
        user = 'root' // phần $ này sẽ là username trong máy chủ đó
        password = 'Quyynhuu02'
    }
}
ssh.settings {
    knownHosts = allowAnyHosts
}


task docker_upload_file_to_server {
    doLast {
        println 'begin docker_upload_file_to_server' // in ra để xác định là task đang bắt đầu thực hiện
        ssh.run {// bắt đầu thực hiện lệnh
            session(remotes.host) { // tạo 1 session kết nối đến máy chủ đã được định nghĩa remotes ở trên phần ‘cấu hình kết nối’
                remove '/usr/deploy/Project.war' // xóa file war đã tồn tại ở máy chủ nếu có, ở đây project cụ thể tên là AnimeWeb

                put from: "${project.projectDir}/build/libs/Project-1.0-SNAPSHOT.war", // upload file từ đường dẫn của file war của máy kết nối
                        into: "/usr/deploy/.war" // lưu vào thư mục usr/deploy với tên mới là AnimeWeb.war
            }
        }
    }
}


task docker_app_start {
    doLast {
        println 'begin docker_app_start' //thông báo task bắt đầu thực hiện
        ssh.run {
            session(remotes.host) {// tạo 1 session kết nối đến máy chủ đã được định nghĩa remotes ở trên phần ‘cấu hình kết nối’
                execute 'docker stop tomcat9', ignoreError: true //dừng container Tomcat đang chạy nếu tồn tại, và không báo lỗi nếu container không tồn tại.
                execute 'docker run -it --rm -d ' +
                        '--name tomcat9 ' +
                        '-v /usr/deploy:/usr/local/tomcat/webapps ' +
                        '-p 80:8080 ' +
                        'tomcat:9.0&' // khởi động container Docker với tên là tomcat9, sử dụng image tomcat:9.0 và tiếp nhận cổng 80. Thư mục /usr/deploy máy chủ sẽ được chia sẻ tới thư mục webapps của tomcat , ở đây cụ thể là file AnimeWeb.war đã được tải lên trong task.Sau khi chia sẻ xong thì tomcat sẽ tự động vận hành.
            }
        }
    }
}
task docker_deploy{
    docker_deploy.dependsOn docker_app_start
    docker_deploy.dependsOn docker_upload_file_to_server
    docker_deploy.dependsOn build
    tasks.getByName('docker_app_start').mustRunAfter docker_upload_file_to_server
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

